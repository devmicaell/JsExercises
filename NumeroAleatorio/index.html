<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Number</title>
</head>
<body>
    <h1>Numero Aleatório Gerado: <span id= "numeroAleatorio"></span></h1>
    <button onclick="gerarNumero()">Gerar Número Aleatório</button>

    <script>
        function gerarNumeroAleatorio() {
            return Math.floor(Math.random() * 10) + 1;
        }
    
        function gerarNumero() {
            const numeroAleatorioElemento = document.getElementById('numeroAleatorio');
            const numeroAleatorio = gerarNumeroAleatorio();
                numeroAleatorioElemento.textContent = numeroAleatorio;
        }
  </script>
      </script>
    
</body>
</html>
